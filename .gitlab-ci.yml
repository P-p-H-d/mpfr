linux:
  stage: build
  script:
    - echo "en_US.UTF-8 UTF-8" > /etc/locale.gen
    - env DEBIAN_FRONTEND=noninteractive apt-get -y update
    - env DEBIAN_FRONTEND=noninteractive apt-get -y install texinfo
    - autoreconf -i
    - ./configure
    - make -j8
    - make check -j8
  tags:
    - linux

